    <style>
      *{
        box-sizing: border-box;
      }
        .houseFeed {

        }
        .houseFeed ul li{
            padding: 0 12px;
        }
        .houseFeed ul li a{
            display: block;
            overflow: hidden;
        }
        .houseFeed ul li a .cnt{
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            margin: 12px 0;
        }
        .pic{
            position: relative;
        }
        .media-cover, .media-cover-dark:after{
          position: absolute;
          z-index: 0;
          top: 0;left: 0;bottom: 0;
          right: 0;
            overflow: hidden;
        }
        .media-photo{
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
          display: inline-block;
          vertical-align: bottom;
          overflow: hidden;
          background-color: #cacccd;
        }
        .text-center{
          text-align: center;
        }
        .houseFeed ul li {
          margin-bottom: 12px;
        }
        .img-responsive-height{
          height: 100%;
          width: auto;
          vertical-align: middle;
          border: 0;
        }
      .listing-img-container{
        z-index:1;
      }
        .pic_txt{
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
            border-radius: 5px 5px 0 0;
            position: absolute;

            color: #fff;
            background: -ms-linear-gradient(top,rgba(0,0,0,0.5),rgba(255,255,255,0));
            background: -webkit-linear-gradient(top,rgba(0,0,0,0.5),rgba(255,255,255,0));
            background: -moz-linear-gradient(top,rgba(0,0,0,0.5),rgba(255,255,255,0));
            background: -o-linear-gradient(top,rgba(0,0,0,0.5),rgba(255,255,255,0));
            background: linear-gradient(top,rgba(0,0,0,0.5),rgba(255,255,255,0));
        }
        .pic_txt .pic_name{
            font-size: 16px;
        }
        .pic_txt div{
            padding: 10px 12px 0 12px;
            font-size: 1.4rem;
            text-shadow: 0px 1px 2px #000;
        }
        .pic_txt .house_price {
            font-size: 2rem;
            font-weight: bold;
        }
        .hose_price_wrap span {
            text-shadow: 0px 1px 2px #000;
        }
        .borderNotop{
            border: 1px solid #eee;
            border-top: none;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .evaluation_title {
            line-height: 36px;
            font-size: 1.4rem;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .evaluation_dec{
            line-height: 24px;
            margin-bottom: 12px;
            height: 40px;
            color: #000000;
        }
        .houseFeed canvas{
            background-color: #efefef;
            background-image: url("../images/loading.gif");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 16px 16px;
        }

      .panel-image{
        position: relative;
      }
      .listing-img{
        overflow: hidden;
        padding-bottom: 67%;

      }
      .ui-label-list{
        margin: 0;
      }
      .ui-label-s{
        font-size: 16px;
        line-height: 20px;
      }
    </style>
